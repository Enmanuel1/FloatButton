    <dialog id="book-dialog">

    <dialog id="timetable-dialog">
        <div class="dialog-header">

    <!--Modales para agregar datos-->

    <dialog class="dialog-formulario" id="agregar-nota">
        <div class="dialog-header">
            <img src="images/close.png" class="close-modal">
        </div>
        <div class="contenedor-contenido-dialog contenedor-contenido-dialog-formularios">
            <div class="contenedor-formulario">
                <div class="wrap">
                    <form asp-action="InsertNote" asp-controller="Home" method="post" class="formulario" name="formulario_agregar">
                        <div>
                            <div class="input-group">
                                <input type="text" asp-for="note.Title" id="anotacion">
                                <label for="anotacion" asp-for="note.Title" class="label">Titulo de la anotacion</label>
                            </div>
                            <div class="input-group">
                                <div class="grupo" id="grupo">
                                    <div class="columna1" id="columna">
                                        <input asp-for="note.Subject" type="text" class="materias"  id="materias">
                                        <label asp-for="note.Subject"  class="label">Materia</label>
                                    </div>

                                    <div class="columna2">
                                        <input asp-for="note.Date" type="text" class="datepicker" id="datepicker">
                                        <label asp-for="note.Date"  class="label">fecha de entrega</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">

                                <textarea asp-for="note.Anotation" id=""></textarea>
                                <label asp-for="note.Anotation"  class="label">Anotacion</label>
                            </div>
                            <div class="input-group">
                                <div class="grupo" id="grupo">
                                    <div class="columna1" id="columna">
                                        <input asp-for="note.Project" type="text" class="proyectos" id="proyectos">
                                        <label asp-for="note.Project" class="label">proyecto de la anotacion</label>
                                    </div>

                                    <div class="columna2">
                                        <select asp-for="note.Priority" class="selects">
                                            <option></option>
                                            <option>Prioridad 1</option>
                                            <option>Prioridad 2</option>
                                        </select>
                                        <label asp-for="note.Priority" class="label">Prioridad</label>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" id="btn-submit" value="Guardar">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </dialog>

    <dialog class="dialog-formulario" id="agregar-book">
        <div class="dialog-header">
            <img src="images/close.png" class="close-modal">
        </div>
        <div class="contenedor-contenido-dialog contenedor-contenido-dialog-formularios">
            <div class="contenedor-formulario">
                <div class="wrap">
                    <form asp-action="InsertSubject" asp-controller="Home" method="post" class="formulario" name="formulario_agregar">
                        <div>
                            <div class="input-group">
                                <input asp-for="subject.Name" type="text" id="materia">
                                <label asp-for="subject.Name" class="label">Nombre de la materia</label>
                            </div>
                            <div class="input-group">
                                <input asp-for="subject.ClassRoom" type="text" id="materia">
                                <label asp-for="subject.ClassRoom" class="label">Aula de la materia</label>
                            </div>
                            <div class="input-group">
                                <input asp-for="subject.Grades" type="text" id="materia">
                                <label asp-for="subject.Grades" class="label">Calificacion de la materia</label>
                            </div>

                            <input type="submit" id="btn-submit" value="Guardar">
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </dialog>

    <dialog class="dialog-formulario" id="agregar-teacher">
        <div class="dialog-header">
            <img src="images/close.png" class="close-modal">
        </div>
        <div class="contenedor-contenido-dialog contenedor-contenido-dialog-formularios">
            <div class="contenedor-formulario">
                <div class="wrap">
                    <form asp-action="InsertTeacher" asp-controller="Home" method="post" class="formulario" name="formulario_agregar">
                        <div>
                            <div class="input-group">
                                <input type="text" asp-for="teacher.Name" >
                                <label asp-for="teacher.Name" class="label">Nombre del profesor</label>
                            </div>
                            <div class="input-group">
                                <input type="text" asp-for="teacher.Phone">
                                <label asp-for="teacher.Phone" class="label">Telefono del profesor</label>
                            </div>
                            <div class="input-group">
                                <input type="text" asp-for="teacher.Mail">
                                <label asp-for="teacher.Mail" class="label">Correo del profesor</label>
                            </div>
                            <div class="input-group">
                                <input type="text" asp-for="teacher.Subject">
                                <label asp-for="teacher.Subject" class="label">Materia</label>
                            </div>
                            <input type="submit" id="btn-submit" value="Guardar">
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </dialog>

    <dialog class="dialog-formulario" id="agregar-grades">
        <div class="dialog-header">
            <img src="images/close.png" class="close-modal">
        </div>
        <div class="contenedor-contenido-dialog contenedor-contenido-dialog-formularios">
            <div class="contenedor-formulario">
                <div class="wrap">
                    <form action="" method="post" class="formulario" name="formulario_agregar">
                        <div>
                            <div class="input-group">
                                <div class="grupo" id="grupo">
                                    <div class="columna1" id="columna">

                                            <option value=""></option>

                                        </select>
                                        <label for="materias" class="label">Titulo de anotacion viejo</label>
                                    </div>

                                    <div class="columna2">
                                        <input type="text" name="anotacion" id="anotacion">
                                        <label for="anotacion" class="label">Titulo de la anotacion</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="grupo" id="grupo">
                                    <div class="columna1" id="columna">
                                        <select name="materias" class="materias" id="materias">
                                            <option value=""></option>
                                            <option value="calculo">Calculo</option>
                                            <option>puerca</option>
                                        </select>
                                        <label for="materias" class="label">Materia</label>
                                    </div>

                                    <div class="columna2">
                                        <input type="text" class="datepicker" name="datepicker" id="datepicker">
                                        <label for="datepicker" class="label">fecha de entrega</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">

                                <textarea name="textarea" id=""></textarea>
                                <label for="textarea" class="label">Anotacion</label>
                            </div>
                            <div class="input-group">
                                <div class="grupo" id="grupo">
                                    <div class="columna1" id="columna">
                                        <select name="proyectos" class="selects">
                                            <option></option>
                                            <option></option>
                                        </select>
                                        <label for="proyectos" class="label">proyecto de la anotacion</label>
                                    </div>

                                    <div class="columna2">
                                        <select name="proyectos" class="selects">
                                            <option></option>
                                            <option>Prioridad 1</option>
                                            <option>Prioridad 2</option>
                                        </select>
                                        <label for="datepicker" class="label">Prioridad</label>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" id="btn-submit" value="Guardar">
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </dialog>

    <dialog class="dialog-formulario" id="agregar-timetables">
        <div class="dialog-header">
            <img src="images/close.png" class="close-modal">
        </div>

                                <input asp-for="timeTable.Subject" type="text" id="anotacion">

                                <input asp-for="timeTable.DayOfTheWeek" type="text" class="datepicker" id="datepicker">

                            </div>
                            <input type="submit" id="btn-submit" value="Guardar">
                        </div>
                    </form>

                </div>
            </div>

        </div>
